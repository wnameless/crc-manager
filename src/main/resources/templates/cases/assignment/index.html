<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
<th:block th:include="fragments/header :: header-common"></th:block>
</head>
<body>
	<nav th:replace="fragments/navbar :: navbar-login"></nav>

	<div class="container">
		<div
			class="row col-sm-12 col-md-10 col-md-offset-1 col-lg-8 col-lg-offset-2">
			<h3 th:inline="text">
				<span class="glyphicon glyphicon-list-alt"></span>
				[[${case.trialName}]]
				<a href="/cases/index">
					<span class="fa fa-sign-out-alt" style="color: green;"></span>
				</a>
			</h3>
			<hr>
			<form th:action="@{'/cases/' + ${case.id} + '/assignment'}"
				method="post">
				<div class="form-group">
					<div class="input-group">
						<input id="username" name="username" type="text"
							class="form-control" readonly>
						<div class="input-group-btn">
							<button id="assignBtn" type="submit" class="btn btn-default"
								th:inline="text" disabled>
								<span class="fa fa-user-plus"></span>
								[[#{ui.case.assignment.assign}]]
							</button>
						</div>
					</div>
				</div>
			</form>

			<table id="userTable" class="display">
				<thead>
					<tr>
						<th th:text="#{ui.username}"></th>
						<th>Email</th>
						<th th:text="#{ui.lastname}"></th>
						<th th:text="#{ui.firstname}"></th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="user : ${users}">
						<td><a class="usernameSelect" href="#"
								th:text="${user.username}"></a></td>
						<td th:text="${user.email}"></td>
						<td th:text="${user.lastName}"></td>
						<td th:text="${user.firstName}"></td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>

	<script type="text/javascript" th:inline="javascript">
	$(document).ready(function() {
		$('.usernameSelect').click(function() {
			$('#username').val(this.text);
			$('#assignBtn').attr('disabled', false)
			return false;
		});

		let i18nLocale = [[#{jquery.datatable.i18n.locale}]];
		$('#userTable').DataTable({
			language: {
				url: '/i18n/datatables-' + i18nLocale + '.json'
			}
		});
	});
	</script>
</body>
</html>
