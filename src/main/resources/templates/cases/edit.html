<html xmlns:th="http://www.thymeleaf.org">
<div th:fragment="partial">
    <div class="row">
        <div class="col-sm-12 col-md-10 col-md-offset-1 col-lg-8 col-lg-offset-2">
            <h3 th:replace="fragments/form :: title(text=${item.trialName}, backUrl=${item.indexPath})"></h3>

            <hr>

            <div th:replace="fragments/form :: file-list(title=#{ui.case.files.title}, files=${files})"></div>

            <th:block th:if="${@perm.canWrite(item)}">
                <hr>
                <a th:href="@{${item.joinPath('emails')}}" th:text="#{ui.case.emails}"></a>
                <hr>
                <a th:href="@{${item.joinPath('bundledescription')}}" th:text="#{ui.case.bundledescription}"></a>
            </th:block>

            <hr>

            <div id="jsfForm"></div>
        </div>
    </div>

    <script th:replace="fragments/rjsf :: edit( ${item.toRjsfMap()}, '#jsfForm', ${item.updatePath}, '#jsf' )"></script>
</div>

</html>

<html th:fragment="complete" xmlns:th="http://www.thymeleaf.org" layout:decorate="~{layouts/main.html}">

<section layout:fragment="content">
    <div class="container">
        <div id="jsf">
            <div th:replace="cases/edit :: partial"></div>
        </div>
    </div>
</section>

</html>
