const Form = JSONSchemaForm.default;

const schema = JSON.parse([[${formSchema}]]);
const uiSchema = JSON.parse([[${formUiSchema}]]);
const formData = JSON.parse([[${formData}]]);

const log = (type) => console.log.bind(console, type);

ReactDOM.render((
