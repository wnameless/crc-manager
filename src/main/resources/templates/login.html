<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<th:block th:include="fragments/header :: header-common" />
</head>
<body>
	<nav th:replace="fragments/navbar :: navbar-logout"></nav>

	<div class="container col-md-4 col-md-offset-4">
		<form name="f" th:action="@{/login}" method="post">
			<fieldset>
				<legend>請登入</legend>
			</fieldset>

			<div th:if="${param.error}" class="alert alert-error">Invalid
				username and password.</div>
			<div th:if="${param.logout}" class="alert alert-success">You
				have been logged out.</div>

			<div class="form-group row">
				<label for="username">使用者名稱</label>
				<div class="input-group">
					<div class="input-group-addon">
						<span class="fa fa-envelope"></span>
					</div>
					<input type="text" class="form-control" id="username"
						name="username" />
				</div>
			</div>
			<div class="form-group row">
				<label for="password">密碼</label>
				<div class="input-group">
					<div class="input-group-addon">
						<span class="fa fa-key"></span>
					</div>
					<input type="password" class="form-control" id="password"
						name="password" />
				</div>
			</div>

			<div class="form-actions row">
				<a href="/users/new">註冊</a>
				<button type="submit" class="btn btn-primary pull-right">Log in</button>
			</div>
		</form>
	</div>
</body>
</html>
