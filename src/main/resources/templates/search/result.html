<html xmlns:th="http://www.thymeleaf.org">
<div th:fragment="result">
	<table id="jsfTable" class="display">
		<thead>
			<tr>
				<th th:text="#{ui.table.search.action}"></th>
				<th th:text="#{ui.table.search.irbnumber}"></th>
				<th th:text="#{ui.table.search.name.case}"></th>
				<th th:text="#{ui.table.search.name.pi}"></th>
				<th th:text="#{ui.table.search.time.start}"></th>
				<th th:text="#{ui.table.search.time.end}"></th>
			</tr>
		</thead>
		<tbody>
			<tr th:each="case : ${jsfItems}">
				<td><a th:if="${@perm.canRead(case)}"
						class="btn btn-default btn-sm"
						th:href="@{'/download/case/' + ${case.id}}" th:inline="text">
						[[#{ui.search.export}]]
						<span class="fa fa-download"></span>
					</a></td>
				<td th:inline="text">[[${case.irbNumber}]]</td>
				<td th:text="${case.trialName}"></td>
				<td th:text="${case.piName}"></td>
				<td th:text="${case.expectedStartDate}"></td>
				<td th:text="${case.expectedEndDate}"></td>
			</tr>
		</tbody>
	</table>

	<script type="text/javascript" th:inline="javascript">
	$(function() {
		var i18nLocale = [[#{jquery.datatable.i18n.locale}]];
		$('#jsfTable').DataTable({
			language : {
				url : '/i18n/datatables-' + i18nLocale + '.json'
			}
		});
	});
	</script>
</div>
</html>
