<html xmlns:th="http://www.thymeleaf.org">

<div th:fragment="result">
	<table id="jsfTable" class="display">
		<thead>
			<tr>
				<th th:text="#{ui.search.table.action}"></th>
				<th th:text="#{ui.search.table.irbnumber}"></th>
				<th th:text="#{ui.search.table.subject}" class="text-center" style="width: 60px;"></th>
				<th th:text="#{ui.search.table.name.case}"></th>
				<th th:text="#{ui.search.table.name.pi}"></th>
				<th th:text="#{ui.search.table.time.start}"></th>
				<th th:text="#{ui.search.table.time.end}"></th>
			</tr>
		</thead>
		<tbody>
			<tr th:each="case : ${jsfItems}">
				<td><a th:if="${@perm.canRead(case)}" class="btn btn-default btn-sm"
						th:href="@{'/download/cases/' + ${case.id}}" th:inline="text">
						[[#{ui.search.export}]]
						<span class="fa fa-download"></span>
					</a></td>
				<td th:inline="text">[[${case.irbNumber}]]</td>
				<td class="text-center">
					<a th:href="${case.joinPath('subjects')}">
						<span>
							<i class="fa fa-users"></i>
						</span>
					</a>
				</td>
				<td>
					<a th:href="${case.showPath}" th:text="${case.trialName}"></a>
				</td>
				<td th:text="${case.piName}"></td>
				<td th:text="${case.expectedStartDate}"></td>
				<td th:text="${case.expectedEndDate}"></td>
			</tr>
		</tbody>
	</table>

	<script th:replace="fragments/notify :: partial"></script>
	<script type="text/javascript" th:inline="javascript">
		$(function () {
			let i18nLocale = /*[[#{jquery.datatable.i18n.locale}]]*/ 'zh-TW';
			$('#jsfTable').on('init.dt', function () {
				$(this).reflowTable();
				$(this).parent().find('select').selectpicker();
			}).on('draw.dt', function () {
				$(this).reflowTable('update');
			}).DataTable({
				language: {
					url: '/i18n/datatables-' + i18nLocale + '.json'
				}
			});
		});
	</script>
</div>

</html>
