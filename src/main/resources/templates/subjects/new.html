<html xmlns:th="http://www.thymeleaf.org">
<div th:fragment="new">
    <div class="row col-sm-12 col-md-10 col-md-offset-1 col-lg-8 col-lg-offset-2">
        <h3 th:replace="fragments/form :: title(text=${case.trialName}, backUrl='/cases/' + ${case.id} + '/subjects/index')"></h3>
        <hr>
        <div class="row">
            <div class="col-sm-2"></div>
            <div class="col-sm-6">
                <input id="nationalId" type="text" class="form-control" th:placeholder="#{ui.subject.nationalid}">
            </div>
            <div class="col-sm-4">
                <button id="queryBtn" class="btn btn-primary" th:text="#{ui.subject.search}"></button>
            </div>
        </div>
        <hr>
        <div id="jsfForm"></div>
    </div>

    <script type="text/javascript" th:inline="javascript">
        $(function () {
            let onSubmit = function (f) {
                axios.post( /*[[${jsfPath}]]*/ null, f.formData)
                    .then(function (response) {
                        $('#jsf').html(response.data);
                    });
            };

            let rjsfOpt = Object.assign({
                btnText: '送出',
                onSubmit: onSubmit
            }, /*[[${jsfItem.toRjsfMap()}]]*/ {});

            ReactDOM.render(React.createElement(ReactJSF, rjsfOpt),
                document.getElementById('jsfForm'));

            $('#queryBtn').click(function () {
                if (!$('#nationalId').val()) {
                    $.notify( /*[[#{ui.subject.message.id-no-data}]]*/ null);
                    return;
                }

                let caseId = /*[[${case.id}]]*/ '';
                axios.get('/cases/' + caseId + '/subjects/query/' + $('#nationalId').val())
                    .then(function (response) {
                        let patient = response.data;

                        if (!patient.nationalId) {
                            $.notify( /*[[#{ui.subject.message.id-no-data}]]*/ null);
                            return;
                        }

                        if (patient.patientId) {
                            $('#root_mrn').val(patient.patientId);
                        }
                        if (patient.name) {
                            $('#root_lastname').val(patient.name);
                        }
                        if (patient.nationalId) {
                            $('#root_taiwanId').val(
                                patient.nationalId);
                            if (patient.nationalId[1] == '1') {
                                $($('input[type=radio]')[0]).prop('checked', true);
                            }
                            if (patient.nationalId[1] == '2') {
                                $($('input[type=radio]')[1]).prop('checked', true);
                            }
                        }
                        if (patient.birthday) {
                            $('#root_birthDate')
                                .val(patient.birthday.replace(new RegExp('/', 'g'), '-'));
                        }
                        if (patient.phone) {
                            $('#root_telephone1').val(patient.phone);
                        }
                        if (patient.address) {
                            $('#root_address').val(patient.address);
                        }
                    });
            });
        });
    </script>
</div>

</html>
