<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: header-common" />
<body>
	<nav th:replace="fragments/navbar :: navbar-logout"></nav>

	<div class="container col-md-4 col-md-offset-4">
		<form name="userForm" th:action="@{/users}" th:object="${userForm}"
			method="post">

			<fieldset>
				<legend>基本資料</legend>
			</fieldset>

			<div th:if="${errors}" th:each="error : ${errors}">
				<div class="form-group row">
					<div class="alert alert-danger">
						<strong th:text="${error.key}"></strong>
						<p th:text="${error.value}"></p>
					</div>
				</div>
			</div>

			<div class="form-group">
				<label for="username">使用者名稱</label>
				<div class="input-group">
					<div class="input-group-addon">
						<span class="fa fa-user"></span>
					</div>
					<input type="text" class="form-control" id="username"
						name="username" th:field="*{username}" />
				</div>
			</div>
			<div class="form-group">
				<label for="email">Email</label>
				<div class="input-group">
					<div class="input-group-addon">
						<span class="fa fa-envelope"></span>
					</div>
					<input type="email" class="form-control" id="email" name="email"
						th:field="*{email}" />
				</div>
			</div>
			<div class="form-group">
				<label for="email">確認Email</label>
				<div class="input-group">
					<div class="input-group-addon">
						<span class="fa fa-envelope"></span>
					</div>
					<input type="email" class="form-control" id="emailConfirm"
						name="emailConfirm" />
				</div>
			</div>
			<div class="form-group">
				<label for="password">密碼</label>
				<div class="input-group">
					<div class="input-group-addon">
						<span class="fa fa-key"></span>
					</div>
					<input type="password" class="form-control" id="password"
						name="password" />
				</div>
			</div>
			<div class="form-group">
				<label for="passwordConfirm">確認密碼</label>
				<div class="input-group">
					<div class="input-group-addon">
						<span class="fa fa-key"></span>
					</div>
					<input type="password" class="form-control" id="passwordConfirm"
						name="passwordConfirm" />
				</div>
			</div>

			<div class="form-actions">
				<button type="submit" class="btn btn-primary pull-right">註冊</button>
			</div>
		</form>
	</div>
</body>
</html>
